<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforma Edukacyjna</title>
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #28a745;
            --bg-color: #f0f2f5;
            --text-color: #333;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 20px; background: var(--bg-color); color: var(--text-color); }
        .quiz-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; min-height: 400px; }
        
        /* Przyciski */
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.2s; }
        .category-btn { background: var(--primary-color); color: white; }
        .subcategory-btn { background: var(--secondary-color); color: white; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .back-btn { background: #6c757d; color: white; margin-top: 20px; }
        
        /* Pasek postępu */
        .progress-container { width: 100%; background: #e0e0e0; border-radius: 10px; height: 12px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { width: 0%; background: var(--primary-color); height: 100%; transition: 0.4s ease; }
        
        /* Interfejs Quizu */
        input { width: 100%; padding: 14px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; }
        input:focus { border-color: var(--primary-color); outline: none; }
        #question-text { font-size: 24px; margin-bottom: 20px; text-align: center; font-weight: bold; }
        .stats { display: flex; justify-content: space-between; color: #666; font-size: 0.9em; margin-bottom: 10px; }
        
        /* Komunikaty */
        #feedback { margin-top: 15px; padding: 20px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 1.1em; }
        .correct-box { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .wrong-box { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
        
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="index-screen">
        <h2 style="text-align:center">Wybierz Przedmiot / Dział</h2>
        <div id="index-list">Wczytywanie listy...</div>
    </div>

    <div id="category-screen" class="hidden">
        <h2 id="module-title" style="text-align:center">Wybierz Kategorię</h2>
        <div id="category-list"></div>
        <button class="btn back-btn" onclick="showIndex()">← Powrót do menu</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress-container"><div id="progressBar"></div></div>
        <div class="stats">
            <span id="progress-text">Pytanie 0/0</span>
            <span id="score-text">Punkty: 0</span>
        </div>
        
        <div id="question-area">
            <h2 id="question-text">Pytanie</h2>
        </div>

        <div id="input-area">
            <input type="text" id="answerInput" placeholder="Wpisz odpowiedź..." autocomplete="off" autofocus>
            <button id="checkBtn" class="btn category-btn" onclick="checkAnswer()">Sprawdź</button>
        </div>

        <div id="feedback" class="hidden"></div>
        <button id="nextBtn" class="btn back-btn hidden" onclick="displayQuestion()">Następne pytanie →</button>
    </div>
</div>

<script>
    let allModules = [];      
    let currentModule = [];   
    let quizData = [];        
    let currentStep = 0;
    let score = 0;
    let wrongAnswers = [];

    // 1. Ładowanie spisu treści
    fetch('index.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
            allModules = data;
            renderIndex();
        })
        .catch(err => {
            document.getElementById('index-list').innerText = "Błąd wczytywania index.json!";
            console.error(err);
        });

    function renderIndex() {
        const list = document.getElementById('index-list');
        list.innerHTML = "";
        allModules.forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'btn category-btn';
            btn.innerText = item.title;
            btn.onclick = () => loadModule(item.file, item.title);
            list.appendChild(btn);
        });
    }

    // 2. Ładowanie pliku z działem
    function loadModule(file, title) {
        fetch(file + '?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                currentModule = data;
                document.getElementById('module-title').innerText = title;
                renderCategories();
            });
    }

    function renderCategories() {
        const list = document.getElementById('category-list');
        list.innerHTML = "";
        currentModule.forEach((cat, idx) => {
            const btn = document.createElement('button');
            btn.className = 'btn subcategory-btn';
            btn.innerText = cat.category;
            btn.onclick = () => prepareQuiz(idx);
            list.appendChild(btn);
        });
        document.getElementById('index-screen').classList.add('hidden');
        document.getElementById('category-screen').classList.remove('hidden');
    }

    // 3. Przygotowanie pytań z kategorii
    function prepareQuiz(idx) {
        quizData = [...currentModule[idx].questions];
        quizData.sort(() => Math.random() - 0.5); // Losowanie
        currentStep = 0;
        score = 0;
        wrongAnswers = [];
        
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        displayQuestion();
    }

    function displayQuestion() {
        if (currentStep < quizData.length) {
            const pct = (currentStep / quizData.length) * 100;
            document.getElementById('progressBar').style.width = pct + "%";
            document.getElementById('progress-text').innerText = `Pytanie ${currentStep + 1}/${quizData.length}`;
            document.getElementById('score-text').innerText = `Punkty: ${score}`;
            
            document.getElementById('question-text').innerText = quizData[currentStep].q;

            document.getElementById('answerInput').value = "";
            document.getElementById('answerInput').disabled = false;
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('feedback').className = 'hidden';
            document.getElementById('nextBtn').classList.add('hidden');
            
            setTimeout(() => document.getElementById('answerInput').focus(), 50);
        } else {
            showSummary();
        }
    }

    function checkAnswer() {
        const input = document.getElementById('answerInput');
        const userAns = input.value.trim().toLowerCase();
        const correctAns = quizData[currentStep].a;
        const feedback = document.getElementById('feedback');

        input.disabled = true;
        document.getElementById('input-area').classList.add('hidden');
        feedback.classList.remove('hidden');

        if (userAns === correctAns.toLowerCase()) {
            score++;
            feedback.innerText = "Brawo! Poprawna odpowiedź.";
            feedback.className = "correct-box";
        } else {
            feedback.innerHTML = `Ups! Prawidłowa odpowiedź to: <strong>${correctAns}</strong>`;
            feedback.className = "wrong-box";
            wrongAnswers.push(quizData[currentStep]);
        }
        
        document.getElementById('score-text').innerText = `Punkty: ${score}`;
        document.getElementById('nextBtn').classList.remove('hidden');
        currentStep++;
    }

    function showSummary() {
        document.getElementById('progressBar').style.width = "100%";
        const pct = Math.round((score / quizData.length) * 100);
        
        let stars = "⭐";
        if (pct >= 70) stars = "⭐⭐";
        if (pct >= 95) stars = "⭐⭐⭐";

        let html = `
            <div style="text-align:center">
                <h1 style="font-size: 60px; margin: 0;">${stars}</h1>
                <h2>Koniec testu!</h2>
                <p style="font-size: 1.5em;">Twój wynik: ${score} / ${quizData.length}</p>
                <hr>`;

        if (wrongAnswers.length > 0) {
            html += `<button class="btn subcategory-btn" onclick="retryErrors()">Powtórz tylko błędy (${wrongAnswers.length})</button>`;
        }
        
        html += `<button class="btn category-btn" onclick="location.reload()">Wróć do menu głównego</button></div>`;
        document.getElementById('quiz-screen').innerHTML = html;
    }

    function retryErrors() {
        // Podmieniamy zestaw pytań na te błędne
        quizData = [...wrongAnswers];
        wrongAnswers = [];
        currentStep = 0;
        score = 0;
        
        // Odświeżamy UI quizu
        document.getElementById('quiz-screen').innerHTML = `
            <div class="progress-container"><div id="progressBar"></div></div>
            <div class="stats"><span id="progress-text"></span><span id="score-text"></span></div>
            <h2 id="question-text"></h2>
            <div id="input-area">
                <input type="text" id="answerInput" placeholder="Wpisz odpowiedź..." autocomplete="off">
                <button id="checkBtn" class="btn category-btn" onclick="checkAnswer()">Sprawdź</button>
            </div>
            <div id="feedback" class="hidden"></div>
            <button id="nextBtn" class="btn back-btn hidden" onclick="displayQuestion()">Następne pytanie →</button>
        `;
        
        // Ponowne podpięcie obsługi Enter
        document.getElementById('answerInput').addEventListener("keypress", handleEnter);
        displayQuestion();
    }

    function showIndex() {
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('index-screen').classList.remove('hidden');
    }

    function handleEnter(e) {
        if (e.key === "Enter" && !document.getElementById('answerInput').disabled) {
            checkAnswer();
        }
    }

    document.getElementById('answerInput').addEventListener("keypress", handleEnter);

</script>

</body>
</html>
