<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Platforma Edukacyjna - Quiz</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f0f2f5; }
        .quiz-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 500px; min-height: 350px; }
        .category-btn { width: 100%; padding: 15px; margin: 10px 0; background: #6f42c1; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        .category-btn:hover { background: #5a32a3; transform: scale(1.02); }
        .back-btn { background: #6c757d; margin-top: 20px; }
        
        /* Pasek postępu */
        .progress-container { width: 100%; background: #e0e0e0; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { width: 0%; background: #6f42c1; height: 100%; transition: 0.4s ease; }
        
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #checkBtn { background: #007bff; color: white; }
        #nextBtn { background: #6c757d; color: white; margin-top: 10px; }
        .hidden { display: none; }
        #feedback { margin-top: 15px; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; }
        .correct-box { background: #d4edda; color: #155724; }
        .wrong-box { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="index-screen">
        <h2 style="text-align:center">Wybierz przedmiot/dział:</h2>
        <div id="index-list">Wczytywanie...</div>
    </div>

    <div id="category-screen" class="hidden">
        <h2 id="module-title" style="text-align:center">Wybierz kategorię:</h2>
        <div id="category-list"></div>
        <button class="btn back-btn" onclick="showIndex()">← Powrót do działów</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress-container"><div id="progressBar"></div></div>
        <div style="display: flex; justify-content: space-between; color: #666; font-size: 0.9em; margin-bottom: 10px;">
            <span id="progress-text"></span>
            <span id="score-text">Punkty: 0</span>
        </div>
        <h2 id="question-text">Pytanie</h2>
        <div id="inputArea">
            <input type="text" id="answerInput" placeholder="Twoja odpowiedź..." autocomplete="off">
            <button id="checkBtn" class="btn" onclick="checkAnswer()">Sprawdź</button>
        </div>
        <div id="feedback" class="hidden"></div>
        <button id="nextBtn" class="btn hidden" onclick="displayQuestion()">Następne pytanie</button>
    </div>
</div>

<script>
    let currentModuleData = []; // Dane z wybranego pliku .json
    let quizData = [];          // Pytania z wybranej kategorii
    let currentStep = 0;
    let score = 0;
    let wrongAnswers = [];

    // Ładowanie spisu treści (index.json)
    fetch('index.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('index-list');
            list.innerHTML = "";
            data.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.innerText = item.title;
                btn.onclick = () => loadModule(item.file, item.title);
                list.appendChild(btn);
            });
        });

    function loadModule(file, title) {
        fetch(file + '?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                currentModuleData = data;
                document.getElementById('module-title').innerText = title;
                renderCategories();
            });
    }

    function renderCategories() {
        const list = document.getElementById('category-list');
        list.innerHTML = "";
        currentModuleData.forEach((cat, idx) => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.style.background = "#28a745"; // Inny kolor dla podkategorii
            btn.innerText = cat.category;
            btn.onclick = () => startQuiz(idx);
            list.appendChild(btn);
        });
        document.getElementById('index-screen').classList.add('hidden');
        document.getElementById('category-screen').classList.remove('hidden');
    }

    function startQuiz(categoryIdx) {
        quizData = [...currentModuleData[categoryIdx].questions];
        quizData.sort(() => Math.random() - 0.5); // Losowanie
        currentStep = 0;
        score = 0;
        wrongAnswers = [];
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        displayQuestion();
    }

    function displayQuestion() {
        if (currentStep < quizData.length) {
            const pct = (currentStep / quizData.length) * 100;
            document.getElementById('progressBar').style.width = pct + "%";
            document.getElementById('question-text').innerText = quizData[currentStep].q;
            document.getElementById('progress-text').innerText = `Pytanie ${currentStep+1}/${quizData.length}`;
            
            document.getElementById('answerInput').value = "";
            document.getElementById('answerInput').disabled = false;
            document.getElementById('inputArea').classList.remove('hidden');
            document.getElementById('feedback').className = 'hidden';
            document.getElementById('nextBtn').classList.add('hidden');
            setTimeout(() => document.getElementById('answerInput').focus(), 10);
        } else {
            showSummary();
        }
    }

    function checkAnswer() {
        const input = document.getElementById('answerInput');
        const userAns = input.value.trim().toLowerCase();
        const correctAns = quizData[currentStep].a;
        const feedback = document.getElementById('feedback');

        input.disabled = true;
        document.getElementById('inputArea').classList.add('hidden');
        feedback.classList.remove('hidden');

        if (userAns === correctAns.toLowerCase()) {
            score++;
            feedback.innerText = "Brawo!";
            feedback.className = "correct-box";
        } else {
            feedback.innerHTML = `Błąd!<br>Poprawnie: <strong>${correctAns}</strong>`;
            feedback.className = "wrong-box";
            wrongAnswers.push(quizData[currentStep]);
        }
        document.getElementById('score-text').innerText = `Punkty: ${score}`;
        document.getElementById('nextBtn').classList.remove('hidden');
        currentStep++;
    }

    function showSummary() {
        document.getElementById('progressBar').style.width = "100%";
        const pct = Math.round((score/quizData.length)*100);
        let html = `<div style="text-align:center"><h2>Wynik: ${pct}%</h2>`;
        if(wrongAnswers.length > 0) {
            html += `<button class="btn" style="background:#dc3545; color:white; margin-bottom:10px" onclick="retryErrors()">Powtórz błędy</button>`;
        }
        html += `<button class="btn" onclick="location.reload()">Wróć do początku</button></div>`;
        document.getElementById('quiz-screen').innerHTML = html;
    }

    function retryErrors() {
        quizData = [...wrongAnswers];
        wrongAnswers = [];
        currentStep = 0;
        score = 0;
        // Resetujemy widok quizu (uproszczenie: przeładuj UI bez reload strony)
        location.reload(); 
    }

    function showIndex() {
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('index-screen').classList.remove('hidden');
    }

    document.getElementById('answerInput').addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !document.getElementById('answerInput').disabled) checkAnswer();
    });
</script>
</body>
</html>
