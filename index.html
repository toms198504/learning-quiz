<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniwersalna Platforma Edukacyjna</title>
    <style>
        :root { --primary: #6f42c1; --secondary: #28a745; --bg: #f0f2f5; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; background: var(--bg); color: var(--text); }
        .quiz-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 550px; min-height: 400px; }
        
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--secondary); color: white; }
        .btn-d { background: #dc3545; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        .progress-container { width: 100%; background: #e0e0e0; border-radius: 10px; height: 12px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { width: 0%; background: var(--primary); height: 100%; transition: 0.4s ease; }
        
        .gap-input { padding: 5px; border: 2px solid var(--primary); border-radius: 6px; font-size: 18px; text-align: center; background: #fdfbff; }
        #answerInputFull { width: 100%; padding: 14px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; }
        
        #question-text { font-size: 20px; margin-bottom: 25px; text-align: center; line-height: 1.6; }
        .stats { display: flex; justify-content: space-between; color: #666; font-size: 0.9em; margin-bottom: 10px; }
        #feedback { margin-top: 15px; padding: 20px; border-radius: 12px; text-align: center; font-weight: bold; }
        .correct-box { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .wrong-box { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
        .flex-gap { display: flex; gap: 10px; }
        .stars { font-size: 50px; text-align: center; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="index-screen">
        <h2 style="text-align:center">Wybierz Przedmiot</h2>
        <div id="index-list">Wczytywanie...</div>
    </div>

    <div id="category-screen" class="hidden">
        <h2 id="module-title" style="text-align:center">Działy</h2>
        <div id="category-list"></div>
        <button class="btn btn-gray" onclick="showIndex()">← Powrót</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="quiz-content">
            <div class="progress-container"><div id="progressBar"></div></div>
            <div class="stats"><span id="progress-text"></span><span id="score-text">Punkty: 0</span></div>
            
            <div id="question-text">Pytanie</div>

            <div id="input-mode" class="hidden">
                <div id="full-input-div">
                    <input type="text" id="answerInputFull" placeholder="Twoja odpowiedź..." autocomplete="off">
                </div>
                <button class="btn btn-p" onclick="checkAnyInput()">Sprawdź odpowiedź</button>
            </div>

            <div id="flash-mode" class="hidden">
                <button id="revealBtn" class="btn btn-p" onclick="revealAnswer()">Pokaż odpowiedź</button>
                <div id="self-eval" class="hidden">
                    <p style="text-align:center;">Czy Twoja odpowiedź była dobra?</p>
                    <div class="flex-gap">
                        <button class="btn btn-s" onclick="selfJudge(true)">TAK ✅</button>
                        <button class="btn btn-d" onclick="selfJudge(false)">NIE ❌</button>
                    </div>
                </div>
            </div>

            <div id="feedback" class="hidden"></div>
            <button id="nextBtn" class="btn btn-gray hidden" onclick="displayQuestion()">Dalej →</button>
        </div>
        <div id="summary-content" class="hidden"></div>
    </div>
</div>

<script>
    let allModules = [], currentModule = [], quizData = [], currentStep = 0, score = 0, wrongAnswers = [], currentMode = "wpisywanie";

    fetch('index.json?v=' + Date.now()).then(res => res.json()).then(data => { allModules = data; renderIndex(); });

    function renderIndex() {
        const list = document.getElementById('index-list'); list.innerHTML = "";
        allModules.forEach(item => {
            const btn = document.createElement('button'); btn.className = 'btn btn-p';
            btn.innerText = item.title; btn.onclick = () => loadModule(item.file, item.title, item.type);
            list.appendChild(btn);
        });
    }

    function loadModule(file, title, type) {
        currentMode = type || "wpisywanie";
        fetch(file + '?v=' + Date.now()).then(res => res.json()).then(data => {
            currentModule = data; document.getElementById('module-title').innerText = title; renderCategories();
        });
    }

    function renderCategories() {
        const list = document.getElementById('category-list'); list.innerHTML = "";
        currentModule.forEach((cat, idx) => {
            const btn = document.createElement('button'); btn.className = 'btn btn-s';
            btn.innerText = cat.category; btn.onclick = () => prepareQuiz(idx);
            list.appendChild(btn);
        });
        document.getElementById('index-screen').classList.add('hidden');
        document.getElementById('category-screen').classList.remove('hidden');
        document.getElementById('quiz-screen').classList.add('hidden');
    }

    function prepareQuiz(idx) {
        quizData = [...currentModule[idx].questions];
        quizData.sort(() => Math.random() - 0.5);
        startNewSet();
    }

    function startNewSet() {
        currentStep = 0; score = 0; wrongAnswers = [];
        document.getElementById('category-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('quiz-content').classList.remove('hidden');
        document.getElementById('summary-content').classList.add('hidden');
        displayQuestion();
    }

    function displayQuestion() {
        if (currentStep < quizData.length) {
            const qObj = quizData[currentStep];
            document.getElementById('progressBar').style.width = (currentStep / quizData.length * 100) + "%";
            document.getElementById('progress-text').innerText = `Pytanie ${currentStep + 1}/${quizData.length}`;
            document.getElementById('score-text').innerText = `Punkty: ${score}`;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');

            const hasGap = qObj.q.includes("[") && qObj.q.includes("]");

            if (currentMode === "fiszki") {
                document.getElementById('question-text').innerText = qObj.q.replace(/\[|\]/g, "");
                document.getElementById('input-mode').classList.add('hidden');
                document.getElementById('flash-mode').classList.remove('hidden');
                document.getElementById('revealBtn').classList.remove('hidden');
                document.getElementById('self-eval').classList.add('hidden');
            } else {
                document.getElementById('flash-mode
